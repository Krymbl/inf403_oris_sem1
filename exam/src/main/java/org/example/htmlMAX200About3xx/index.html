
<!--Написать HTML и JS для создания формы с макс длиной 200, и чтоб показывало сколько осталось-->
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input type="text" maxlength="200">
        <span>200</span>
        <script>
            const spanElement = document.querySelector("span");
            const inputElement = document.querySelector("input");
            inputElement.addEventListener('input', (event) => {
                const lengthInput = inputElement.value.length;
                spanElement.innerHTML = 200 - lengthInput;
            })
        </script>
    </body>
</html>
